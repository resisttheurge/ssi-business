<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PDF Generator</title>

<style type="text/css">
.head1 {
	color: #000;
	font-size: x-large;
}

.head2 {
	color: #496192;
	font-size: large;
}

.head3 {
	color: #000;
	font-size: medium
}

.paragraph {
	text-align: justify;
}

.toc {
	list-style-type: none;
}

.toc a::after {
	content: leader('.') target-counter(attr(href), page);
}
</style>

</head>

<body>
	<div id="header">
		<img src="resources/ssilogo.png" alt="Southern Systems, Inc."
			style="height: 75px;" />
		<p class="head1">Specialty Items by Part Type</p>
	</div>	
	
	<h2>${part[0].prefix}-${part[0].year}-${part[0].label}</h2>
	<table border="1" cellspacing="0" cellpadding="0" align="center" width="100%">
		<thead>
			<tr style="background: #CCC0DA">
				<th align="center">Job</th>
				<th align="center">Customer</th>
				<th align="center">Drawing</th>
				<th align="center">Title</th>
			</tr>
		</thead>
		<#list 1..part?size as i>
<!-- 		<#if i%2==0> -->
<!-- 		<tr style="background: #ffe680"><#else> -->
<!-- 		<tr style="background: #ffffff"> -->
<!-- 			</#if> -->
		<tr>
			<td width="25%" align="center"><p align="center">${part[i-1].partType}</p></td>
			<td width="25%" align="center"><p align="center">${part[i-1].customer}</p></td>
			<td width="25%" align="center"><p align="center">${part[i-1].drawing}</p></td>
			<td width="25%" align="center"><p align="center">${part[i-1].title}</p></td>
			
		</tr>
		</#list>
	</table>

</body>
</html>

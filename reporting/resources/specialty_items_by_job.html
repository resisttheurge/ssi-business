<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PDF Generator</title>

<style type="text/css">
.head1 {
	color: #496192;
	font-size: x-large;
}

.head2 {
	color: #496192;
	font-size: large;
}

.head3 {
	color: #000;
	font-size: medium
}

.paragraph {
	text-align: justify;
}

.toc {
	list-style-type: none;
}

.toc a::after {
	content: leader('.') target-counter(attr(href), page);
}
</style>

</head>

<body>
	<p class="head1">Specialty Items by Job</p>
	
	
	<h2>${job[0].prefix}-${job[0].year}-${job[0].label}</h2>
	<table border="1" cellspacing="0" cellpadding="0" align="center" width="100%">
		<thead>
			<tr style="background: #6666ff">
				<th align="center">Drawing</th>
				<th align="center">Title</th>
				<th align="center">Part Type</th>
			</tr>
		</thead>
		<#list 1..job?size as i><#if i%2==0>
		<tr style="background: #ccccff"><#else>
		<tr style="background: #ffffff">
			</#if>
			<td width="33%" align="center"><p align="center">${job[i-1].drawing}</p></td>
			<td width="33%" align="center"><p align="center">${job[i-1].title}</p></td>
			<td width="33%" align="center"><p align="center">${job[i-1].specialtyItem}</p></td>
		</tr>
		</#list>
	</table>

</body>
</html>

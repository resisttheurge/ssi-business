<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PDF Generator</title>

<style type="text/css">
.head1 {
	color: #496192;
	font-size: x-large;
}

.head2 {
	color: #496192;
	font-size: large;
}

.head3 {
	color: #000;
	font-size: medium
}

.paragraph {
	text-align: justify;
}

.toc {
	list-style-type: none;
}

.toc a::after {
	content: leader('.') target-counter(attr(href), page);
}
</style>

</head>

<body>
	<p class="head1">Material Shipping</p>
	
	<h2>${ms[0].jobName} -- ${ms[0].jobNumber}</h2>
	
	<#list ms[0].drawingList as drawing>
		<h3>${drawing.drawing} -- ${drawing.revision}</h3>
	</#list>
	
	
</body>
</html>

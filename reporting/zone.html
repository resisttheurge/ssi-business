<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PDF Generator</title>

<style type="text/css">
.head1 {
	color: #496192;
	font-size: x-large;
}

.head2 {
	color: #496192;
	font-size: large;
}

.head3 {
	color: #000;
	font-size: medium
}

.paragraph {
	text-align: justify;
}

.toc {
	list-style-type: none;
}

.toc a::after {
	content: leader('.') target-counter(attr(href), page);
}
</style>

</head>

<body>
	<p class="head1">Zone Report</p>
	
	
	<h2>${zone[0].prefix}-${zone[0].year}-${zone[0].label}</h2>
	<table border="1" cellspacing="0" cellpadding="0" align="center">
		<thead>
			<tr style="background: #CCC0DA">
				<th align="center">Number</th>
				<th align="center">Field Date</th>
			</tr>
		</thead>
		<#list 1..zone?size as i><#if i%2==0>
		<tr style="background: #FABF8F"><#else>
		<tr style="background: #C4D79B">
			</#if>
			<td width="189" align="center"><p align="center">${zone[i-1].number}</p></td>
			<td width="189" align="center"><p align="center">${zone[i-1].fieldDate}</p></td>
		</tr>
		</#list>
	</table>

</body>
</html>

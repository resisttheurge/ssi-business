<div flex layout="column" layout-align="start stretch">
  <!-- outer frame -->
  <div layout-margin layout="row" layout-align="center stretch">
    <!-- card frame  -->
    <md-card flex="85" layout="column">
      <!-- toolbar/content frame -->
      <div layout="column">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2><a ng-href="/jobs/{{job.id}}">Job {{job | jobTitle}}</a></h2> <i class="material-icons">keyboard_arrow_right</i> <h2>Shipment {{shipment.number}}</h2>
            <span flex></span>
            <md-button class="md-raised" ng-disabled="editForm.$pristine" ng-click="update(shipment)">Save Changes!</md-button>
          </div>
        </md-toolbar>
        <md-content flex>
          <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Shipment Details">
              <form name="editForm" layout="column" layout-padding ng-hide="loading">
                <md-tabs md-dynamic-height md-align-tabs="bottom">
                  <md-tab label="Shipment">
                    <div layout-gt-sm="row">
                      <md-input-container>
                        <label>Number</label>
                        <input min = "1" ng-model="shipment.number" type="number"></input>
                      </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container>
                          <label>Shipment Status</label>
                          <md-select ng-model="shipment.status">
                            <md-option ng-repeat="status in shipmentStatuses" ng-value="status">
                                   {{status}}
                            </md-option>
                          </md-select>
                        </md-input-container>
                        <md-input-container>
                          <label>Weight</label>
                          <input md-maxlength ="10" ng-model="shipment.weight" type="text"></input>
                        </md-input-container>
                        <md-input-container>
                          <label>Bill Of Lading</label>
                          <input ng-model="shipment.billOfLading" type="text"></input>
                        </md-input-container>
                    </div>
                    <label>Ship Date</label>
                    <md-datepicker ng-model="shipment.shipDate" md-placeholder="Ship Date"></md-datepicker>
                    <div layout-gt-sm="row">
                        <md-input-container>
                          <label>Shop</label>
                          <input ng-model="shipment.shop.label" type="text"></input>
                          <md-select ng-model="shipment.shop">
                            <md-option ng-repeat="shop in shops track by shop.id" ng-value="shop">
                                   {{shop.label}}
                            </md-option>
                          </md-select>
                        </md-input-container>
                        <md-input-container>
                          <label>Carrier</label>
                          <md-select ng-model="shipment.carrier">
                            <md-option ng-repeat="carrier in carriers track by carrier.id" ng-value="carrier">
                                   {{carrier.label}}
                            </md-option>
                          </md-select>
                        </md-input-container>
                    </div>
                  </md-tab>
                  <md-tab label ="Address">
                    <div layout="column" flex>
                      <div layout-margin layout="column">
                        <div layout="column" flex="70" layout-align="space-between stretch">
                          <label>Address</label>
                          <div layout-gt-sm="column">
                            <md-input-container>
                              <input ng-model="shipment.address.lines" type="text"></input>
                            </md-input-container>
                            <md-input-container>
                              <label>City</label>
                              <input ng-model="shipment.address.city" type="text"></input>
                            </md-input-container>
                            <md-input-container>
                              <label>State Or Province</label>
                              <input ng-model="drawing.info.address.stateOrProvince" type="text"></input>
                            </md-input-container>
                            <md-input-container>
                              <label>Postal Code</label>
                              <input ng-model="drawing.info.address.postalCode" type="text"></input>
                            </md-input-container>
                            <md-input-container>
                              <label>Country</label>
                              <input ng-model="drawing.info.address.country" type="text"></input>
                            </md-input-container>
                          </div>
                        </div>
                      </div>
                    </div>
                  </md-tab>
                  <md-tab label ="Contact">
                    <div layout="column" flex>
                      <div layout-margin layout="column">
                        <div layout="column" flex="70" layout-align="space-between stretch">
                          <div>
                            <label>Shipping Request Contact</label>
                            <div layout-gt-sm="column">
                              <md-input-container >
                                <label>Contact</label>
                                <input ng-model="shipment.contact.label" type="text"></input>
                              </md-input-container>
                              <md-input-container >
                                <label>Phone Number</label>
                                <input ng-model="shipment.contact.phone" type="text"></input>
                              </md-input-container>
                              <md-input-container >
                                <label>Fax</label>
                                <input ng-model="shipment.contact.fax" type="text"></input>
                              </md-input-container>
                              <md-input-container >
                                <label>Email</label>
                                <input ng-model="shipment.contact.email" type="text"></input>
                              </md-input-container>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </md-tab>

                  <md-tab label="Reports">
                    <md-content class="md-padding">
                      <div ng-controller="ReportController as $reports">

                        <md-button ng-click="$reports.shipment()" style="background-color: #71EEB8; color: black;">
                          <md-icon class="material-icons">insert_drive_file</md-icon>
                          Shipment
                        </md-button>

                      </div>
                    </md-content>
                  </md-tab>
                </md-tabs>
              </form>
            </md-tab>

            <md-tab label="Shipment Items">
              <md-table-container>
                <table md-table md-progress="promise">
                  <thead md-head md-order="query.order" md-on-reorder="onReorder">
                    <tr md-row>
                      <th md-column>Shipment Item</th>
                      <!-- more columns go here -->
                    </tr>
                  </thead>
                  <tbody layout-padding md-body>
                    <tr md-row ng-repeat="shipmentItem in shipmentItems">
                      <td md-cell>{{shipmentItem.shippingItem.label}}</td>
                      <!-- more cells go here -->
                      <td md-cell>
                        <md-button class="md-default md-icon-button" ng-href="/jobs/{{$app.selected.job.id}}/shipments/{{$app.selected.shipment.id}}/items/{{shipmentItem.id}}" md-whiteframe="1">
                          <md-icon class="material icons">edit</md-icon>
                        </md-button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </md-table-container>
              <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{total}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
              <div layout="row" layout-align="end center">
                <md-button class="md-fab" ng-href="/jobs/{{$app.selected.job.id}}/shipments/{{$app.selected.shipment.id}}/items/new">
                  <md-icon class="material-icons">add</md-icon>
                </md-button>
              </div>
            </md-tab>
          </md-tabs>
        </md-content>
      </div>
    </md-card >
  </div>
</div>

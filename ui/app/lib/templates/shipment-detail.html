<md-toolbar>
  <div class="md-toolbar-tools">
    <h2><a ng-href="/jobs/{{job.id}}">Job {{job | jobTitle}}</a></h2> <i class="material-icons">keyboard_arrow_right</i> <h2>Shipment {{shipment.number}}</h2>
    <span flex></span>
    <md-button class="md-raised" ng-disabled="editForm.$pristine" ng-click="update(shipment)">Save Changes!</md-button>
  </div>
</md-toolbar>

<md-content  layout-gt-sm="row" layout-padding>
  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Shipment Details">
      <form name="editForm" flex style="overflow-x : hidden" ng-hide="loading">
        <div>

          <md-input-container>
            <label>Id</label>
            <input ng-model="shipment.id" type="text">
          </md-input-container>

          <md-input-container>
            <label>shipmentId</label>
            <input ng-model="shipment.jobId" type="text">
          </md-input-container>

          <md-input-container>
            <label>Number</label>
            <input ng-model="shipment.number" type="text">
          </md-input-container>


          <label>Shipment Status</label>
          <md-input-container flex-offset-gt-sm="10" flex style="margin-top: 0px;">
            <md-select ng-model="shipment.status">
              <md-option ng-repeat="status in shipmentStatuses" ng-value="status">
                     {{status}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container>
            <label>Shop</label>
            <input ng-model="shipment.shop.label" type="text">
          </md-input-container>

          <md-input-container>
            <label>Carrier</label>
            <input ng-model="shipment.carrier.label" type="text">
          </md-input-container>

          <md-input-container>
            <label>Weight</label>
            <input ng-model="shipment.weight" type="text">
          </md-input-container>

          <md-input-container>
            <label>Bill Of Landing</label>
            <input ng-model="shipment.billOfLanding" type="text">
          </md-input-container>

          <md-datepicker ng-model="shipDateDisplay" md-placeholder="Ship Date"></md-datepicker>

          <div layout-gt-sm="row">

            <md-input-container flex-offset-gt-sm="10" flex>
              <label>label</label>
              <input ng-model="shipment.contact.label" type="text">
            </md-input-container>

            <md-input-container flex-offset-gt-sm="10" flex>
              <label>phone</label>
              <input ng-model="shipment.contact.phone" type="text">
            </md-input-container>

            <md-input-container flex-offset-gt-sm="10" flex>
              <label>fax</label>
              <input ng-model="shipment.contact.fax" type="text">
            </md-input-container>

            <md-input-container flex-offset-gt-sm="10" flex>
              <label>email</label>
              <input ng-model="shipment.contact.email" type="text">
            </md-input-container>

          </div>

      <p>
        <label>Address</label>
          <div>
          <md-input-container>
            <input ng-model="shipment.address.lines" type="text">
          </md-input-container>
          <md-input-container>
            <label>City</label>
            <input ng-model="shipment.address.city" type="text">
          </md-input-container>
          <md-input-container>
            <label>State Or Province</label>
            <input ng-model="shipment.address.stateOrProvince" type="text">
          </md-input-container>
          <md-input-container>
            <label>Postal Code</label>
            <input ng-model="shipment.address.postalCode" type="text">
          </md-input-container>
          <md-input-container>
            <label>Country</label>
            <input ng-model="shipment.address.country" type="text">
          </md-input-container>
        </div>
      </p>

        </div>
      </form>

    </md-tab>

  <md-tab label="Shipment Items">

    <md-table-container>
      <table md-table md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="onReorder">
          <tr md-row>
            <th md-column>Shipment Item</th>
            <!-- more columns go here -->
          </tr>
        </thead>
        <tbody layout-padding md-body>
          <tr md-row ng-repeat="shipmentItem in shipmentItems">
            <td md-cell>{{shipmentItem.shippingItem.label}}</td>
            <!-- more cells go here -->
            <td md-cell>
              <md-button class="md-default md-icon-button" ng-href="/jobs/{{$app.selected.job.id}}/shipments/{{$app.selected.shipment.id}}/items/{{shipmentItem.id}}" md-whiteframe="1">
                <md-icon class="material icons">edit</md-icon>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{total}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
    <div layout="row" layout-align="end center">
      <md-button class="md-fab" ng-href="/jobs/{{$app.selected.job.id}}/shipments/{{$app.selected.shipment.id}}/items/new">
        <md-icon class="material-icons">add</md-icon>
      </md-button>
    </div>
  </md-tab>
  </md-tabs>
</md-content>

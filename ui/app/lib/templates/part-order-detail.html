<div flex layout="column" layout-align="start stretch">
  <!-- outer frame -->
  <div layout-margin layout="row" layout-align="center stretch">
    <!-- card frame  -->
    <md-card flex="85" layout="column">
      <!-- toolbar/content frame -->
      <div layout="column">

        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2><a ng-href="/jobs/{{job.id}}">Job {{job | jobTitle}}</a></h2> <i class="material-icons">keyboard_arrow_right</i> <h2>ABM {{partOrder.abmNumber}}</h2>
            <span flex></span>
            <md-button class="md-raised" ng-disabled="editForm.$pristine" ng-click="update ? update(partOrder) : create(partOrder)">Save</md-button>
          </div>
        </md-toolbar>

          <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
              <md-tab label="ABM Details">
                <form name="editForm" layout="column" ng-hide="loading">

                  <md-content flex>
                      <!-- start main section -->
                      <div layout="column" flex>

                        <div layout-margin layout="row">
                          <div layout="column" flex="70" layout-align="space-between stretch">

                            <md-input-container>
                              <label>ABM</label>
                              <input ng-model="partOrder.abmNumber" type="number" ng-disabled="!update">
                            </md-input-container>

                            <md-input-container>
                              <label>PO</label>
                              <input md-maxlength="100" ng-model="partOrder.po" type="text">
                            </md-input-container>

                            <md-input-container>
                              <label>Drawing</label>
                              <md-select ng-model="partOrder.drawingId" placeholder="Drawing">
                                <md-option ng-repeat="drawing in drawings track by drawing.id" ng-value="drawing.id">
                                  {{drawing.label}} - {{drawing.info.title}}
                                </md-option>
                              </md-select>
                            </md-input-container>

                            <md-input-container>
                              <label>Part Type</label>
                              <md-select ng-model="partOrder.partType" placeholder="Part Type">
                                <md-option ng-repeat="partType in partTypes" ng-value="partType">
                                  {{partType}}
                                </md-option>
                              </md-select>
                            </md-input-container>

                            <md-input-container>
                              <label>Part Number</label>
                              <input md-maxlength="100" ng-model="partOrder.partNumber" type="text">
                            </md-input-container>

                            <md-input-container>
                              <label>Part Description</label>
                              <input md-maxlength="100" ng-model="partOrder.partDescription" type="text">
                            </md-input-container>

                            <!-- <md-input-container>
                              <label>Part</label>
                              <md-select ng-model="partOrder.part" placeholder="Part" ng-model-options="{trackBy: '$value.id'}">
                                <md-option ng-repeat="part in parts track by part.id" ng-value="part">
                                  {{part.description}}
                                </md-option>
                              </md-select>
                            </md-input-container> -->

                            <md-input-container>
                              <label>Manufacturer</label>
                              <md-select ng-model="partOrder.manufacturer" placeholder="Manufacturer" ng-model-options="{trackBy: '$value.id'}">
                                <md-option ng-repeat="manufacturer in manufacturers track by manufacturer.id" ng-value="manufacturer">
                                  {{manufacturer.label}}
                                </md-option>
                              </md-select>
                            </md-input-container>

                            <md-input-container>
                              <label>Vendor</label>
                              <md-select ng-model="partOrder.vendor" placeholder="Vendor" ng-model-options="{trackBy: '$value.id'}">
                                <md-option ng-repeat="vendor in vendors track by vendor.id" ng-value="vendor">
                                  {{vendor.label}}
                                </md-option>
                              </md-select>
                            </md-input-container>
                          </div>
                        <!-- end main section -->

                        <!-- start main section of column quantities -->
                          <md-divider></md-divider>
                          <div layout="column" flex="30" layout-align="space-between stretch">
                            <md-input-container>
                              <label>Status</label>
                              <md-select ng-model="partOrder.status">
                                <md-option ng-repeat="partOrderStatus in partOrderStatuses" ng-value="partOrderStatus">
                                       {{partOrderStatus}}
                                </md-option>
                              </md-select>
                            </md-input-container>
                            <md-input-container>
                              <label>Requested Quantity</label>
                              <input min="0" required  ng-model="partOrder.requestedQuantity" type="number">
                            </md-input-container>

                            <md-input-container>
                              <label>Stock Quantity</label>
                              <input min="0" required ng-model="partOrder.stockQuantity" type="number">
                            </md-input-container>

                            <md-input-container>
                              <label>Purchase Quantity</label>
                              <input min="0" required  ng-model="partOrder.purchaseQuantity" type="number">
                            </md-input-container>
                          </div>
                        </div>
                      </div>
                      <md-divider></md-divider>
                      <div layout="column" flex="30" layout-align="space-between stretch">
                          <div layout-margin layout="row" layout-align="center">
                            <md-input-container>
                              <label>Released By</label>
                              <input md-maxlength="100" ng-model="partOrder.releasedBy" type="text">
                            </md-input-container>
                          </div>
                          <div layout-margin layout="row" layout-align="end">
                            <label flex layout="row" layout-align="start center">
                              <span>Request Date</span>
                            </label>
                            <md-datepicker ng-model="partOrder.requestDate" md-placeholder="Request Date"></md-datepicker>
                          </div>
                          <div layout-margin layout="row" layout-align="end">
                            <label flex layout="row" layout-align="start center">
                              <span>Purchase Date</span>
                            </label>
                            <md-datepicker ng-model="partOrder.purchaseDate" md-placeholder="Purchase Date"></md-datepicker>
                          </div>
                          <div layout-margin layout="row" layout-align="end">
                            <label flex layout="row" layout-align="start center">
                              <span>Release Date</span>
                            </label>
                            <md-datepicker ng-model="partOrder.releaseDate" md-placeholder="Release Date"></md-datepicker>
                          </div>
                      </div>
                    </md-content>
                    </form>
                </md-tab>
              </md-tabs>
          </md-content>
        </div>
            <!-- outer frame -->
      </md-card >
    </div>
              <!-- card frame  -->
</div>

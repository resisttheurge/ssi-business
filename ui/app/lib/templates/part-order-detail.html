<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>{{job | jobTitle}}</h2>
    <span flex></span>
    <md-button class="md-raised" ng-disabled="editForm.$pristine" ng-click="update(partOrder)">Save Changes!</md-button>
  </div>
</md-toolbar>

  <md-content  layout-gt-sm="row" layout-padding>
    <form name="editForm" flex style="overflow-x : hidden" ng-hide="loading">
    <div>

      <md-input-container>
        <label>Id</label>
        <input ng-model="partOrder.id" type="text">
      </md-input-container>

      <md-input-container>
        <label>Job Id</label>
        <input ng-model="partOrder.jobId" type="text">
      </md-input-container>

      <md-input-container>
        <label>Drawing Id</label>
        <input ng-model="partOrder.drawingId" type="text">
      </md-input-container>

      <md-input-container flex-offset-gt-sm="10" flex style="margin-top: 0px;">
        <label>Status</label>
        <md-select ng-model="partOrder.status">
          <md-option ng-repeat="partOrderStatus in partOrderStatuses" ng-value="partOrderStatus">
                 {{partOrderStatus}}
          </md-option>
        </md-select>
      </md-input-container>

<!-- make this a tab -->
<p>
  <label>Part</label>
    <div>
      <md-input-container>
        <label>Id</label>
        <input ng-model="partOrder.part.id" type="text">
      </md-input-container>

      <md-input-container flex-offset-gt-sm="10" flex style="margin-top: 0px;">
        <label>Part Type</label>
        <md-select ng-model="partOrder.part.partType">
          <md-option ng-repeat="partType in partTypes" ng-value="partType">
                 {{partType}}
          </md-option>
        </md-select>
      </md-input-container>

      <md-input-container>
        <label>Number</label>
        <input ng-model="partOrder.part.number" type="text">
      </md-input-container>

      <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Description</label>
              <textarea ng-model="partOrder.part.description" rows="5" md-select-on-focus></textarea>
            </md-input-container>
      </div>
    </div>
  </p>

      <md-input-container>
        <label>Manufacturer</label>
        <input ng-model="partOrder.manufacturer.label" type="text">
      </md-input-container>

      <md-input-container>
        <label>Vendor</label>
        <input ng-model="partOrder.vendor.label" type="text">
      </md-input-container>

      <md-input-container>
        <label>PO</label>
        <input ng-model="partOrder.po" type="text">
      </md-input-container>

      <md-input-container>
        <label>Requested Quantity</label>
        <input md-maxlength ="10" required  ng-model="partOrder.requestedQuantity" type="text">
      </md-input-container>

      <md-input-container>
        <label>Stock Quantity</label>
        <input md-maxlength ="10" required ng-model="partOrder.stockQuantity" type="text">
      </md-input-container>

      <md-input-container>
        <label>Purchase Quantity</label>
        <input md-maxlength ="10" required  ng-model="partOrder.purchaseQuantity" type="text">
      </md-input-container>

      <md-datepicker ng-model="requestDateDisplay" md-placeholder="Request Date"></md-datepicker>
      <md-datepicker ng-model="purchaseDateDisplay" md-placeholder="Purchase Date"></md-datepicker>
      <md-datepicker ng-model="releaseDateDisplay" md-placeholder="Release Date"></md-datepicker>

      <md-input-container>
        <label>Released By</label>
        <input ng-model="partOrder.releasedBy" type="text">
      </md-input-container>

    </div>
    <form>
  </md-content>

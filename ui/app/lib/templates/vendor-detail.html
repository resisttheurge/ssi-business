<div flex layout="column" layout-align="start stretch">
  <!-- outer frame -->
  <div layout-margin layout="row" layout-align="center stretch">
    <!-- card frame  -->
    <md-card flex="85" layout="column">
      <!-- toolbar/content frame -->
      <div layout="column">

        <md-toolbar>
          <div class="md-toolbar-tools">
            <h1>{{update ? 'Edit Vendor Details' : 'Create New Vendor'}}</h1>
            <span flex></span>
            <md-button
                class="md-raised"
                ng-disabled="detailForm.$pristine"
                ng-click="update ? update(vendor) : create(vendor)">
              Save
            </md-button>
          </div>
        </md-toolbar>

            <md-content flex>
              <form name="detailForm">
                <div layout-gt-sm="row">
                  <md-input-container>
                    <label>Name</label>
                    <input md-maxlength ="100" required ng-model="vendor.label" type="text">
                  </md-input-container>
                </div>
              </form>
            </md-content>

          </div>
        </md-card>
      </div>
    </div>

<md-toolbar>
  <div class="md-toolbar-tools">
    <h1>{{update ? 'Edit Vendor Details' : 'Create New Vendor'}}</h1>
    <span flex></span>
    <md-button
        class="md-raised"
        ng-disabled="detailForm.$pristine"
        ng-click="update ? update(vendor) : create(vendor)">
      Save
    </md-button>
  </div>
</md-toolbar>

  <md-content>
    <form name="detailForm">
      <div layout-gt-sm="row">
        <md-input-container>
          <label>Name</label>
          <input md-maxlength ="100" required ng-model="vendor.label" type="text">
        </md-input-container>
      </div>
    </form>
  </md-content>

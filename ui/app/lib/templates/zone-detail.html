<md-toolbar>
  <div class="md-toolbar-tools">
    <h2><a ng-href="/jobs/{{job.id}}">Job {{job | jobTitle}}</a></h2> <i class="material-icons">keyboard_arrow_right</i> <h2>Zone {{zone.label}}</h2>
    <span flex></span>
    <md-button class="md-raised" ng-disabled="editForm.$pristine" ng-click="update(zone)">Save Changes!</md-button>
  </div>
</md-toolbar>

  <md-content  layout-gt-sm="row" layout-padding>
    <form name="editForm" flex style="overflow-x : hidden" ng-hide="loading">
    <div>
      <md-input-container>
        <label>Id</label>
        <input ng-model="zone.id" type="text">
      </md-input-container>
      <md-input-container>
        <label>Number</label>
        <input ng-model="zone.number" type="text">
      </md-input-container>

      <!-- modify this to be a date -->
      <md-input-container>
        <label>Field Date</label>
        <input ng-model="zone.fieldDate" type="text">
      </md-input-container>
      <!-- <md-datepicker flex ng-model="fieldDateDisplay" md-placeholder="Field Date"></md-datepicker> -->

    </div>
    <form>
  </md-content>

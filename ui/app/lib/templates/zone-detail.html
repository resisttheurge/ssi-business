<h1>Zone Detail</h1>
  <md-content  layout-gt-sm="row" layout-padding>
    <form name="zoneDetailForm" flex style="overflow-x : hidden" ng-hide="loading">
    <div>
      <md-input-container>
        <label>Id</label>
        <input ng-model="zone.id" type="text">
      </md-input-container>
      <md-input-container>
        <label>Label</label>
        <input ng-model="zone.label" type="text">
      </md-input-container>
      <md-input-container>
        <label>Number</label>
        <input ng-model="zone.number" type="text">
      </md-input-container>

      <!-- modify this to be a date -->
      <md-input-container>
        <label>Field Date</label>
        <input ng-model="zone.fieldDate" type="text">
      </md-input-container>
      <!-- <md-datepicker flex ng-model="fieldDateDisplay" md-placeholder="Field Date"></md-datepicker> -->

    </div>
    <form>
  </md-content>

<div flex layout="column" layout-align="start stretch">
  <div layout-margin layout="row" layout-align="center stretch">
    <md-card flex="85" layout="column">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2><a ng-href="/jobs/{{job.id}}">Job {{job | jobTitle}}</a></h2> <i class="material-icons">keyboard_arrow_right</i> <h2>Zone {{zone.label}}</h2>
          <span flex></span>
          <md-button class="md-raised" ng-disabled="editForm.$pristine" ng-click="update ? update(zone) : create(zone)">Save</md-button>
        </div>
      </md-toolbar>
      <md-content flex style="overflow-x: hidden;">
        <form name="editForm" layout="column" layout-margin>
          <div layout="row" >
            <md-input-container flex>
              <label>Zone Number</label>
              <input required min="0" ng-model="zone.number" type="number">
            </md-input-container>
          </div>

          <div layout="row" layout-align="space-between">
            <label flex layout-align="start center">
              <span>Field Date</span>
            </label>
            <md-datepicker ng-model="zone.fieldDate" md-placeholder="Field Date"></md-datepicker>
          </div>
        </form>
      </md-content>
    </md-card>
  </div>
</div>

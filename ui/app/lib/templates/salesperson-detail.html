<md-toolbar>
  <div class="md-toolbar-tools">
    <h1>{{update ? 'Edit Salesperson Details' : 'Create New Salesperson'}}</h1>
    <span flex></span>
    <md-button
        class="md-raised"
        ng-disabled="detailForm.$pristine"
        ng-click="update ? update(salesperson) : create(salesperson)">
      Save
    </md-button>
  </div>
</md-toolbar>

<md-content>
  <form name="detailForm">
    <div layout-gt-sm="row">
      <md-input-container>
        <label>Salesperson</label>
        <input ng-model="salesperson.label" type="text">
      </md-input-container>
    </div>
  </form>
</md-content>

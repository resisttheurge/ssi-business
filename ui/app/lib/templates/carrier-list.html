<div layout-fill layout="column" layout-align="center stretch">
  <!-- outer frame -->
  <div flex layout-margin layout="row" layout-align="center stretch">
    <!-- card frame  -->
    <md-card flex="85" layout="column">
      <!-- toolbar/content frame -->
      <div layout="column">
        <md-toolbar class="md-table-toolbar">
          <div class="md-toolbar-tools">
            <h2 flex>Carriers</h2>
          </div>
        </md-toolbar>
        <md-content layout="column">
          <md-table-container>
            <table md-table md-progress="promise">
              <thead md-head md-order="query.order" md-on-reorder="onReorder">
                <tr md-row>
                  <th md-column></th>
                  <th md-column md-order-by="label">Carrier</th>
                  <!-- more columns go here -->
                </tr>
              </thead>
              <tbody md-body>
                <tr md-row ng-repeat="carrier in carriers">
                  <td md-cell class="md-checkbox-cell">
                    <md-menu md-offset="0 0">
                        <md-button ng-click="$mdOpenMenu()" class="md-icon-button">
                            <md-icon md-menu-origin class="material-icons">more_vert</md-icon>
                        </md-button>
                        <md-menu-content>
                          <md-menu-item>
                            <md-button>
                              <md-icon class="material-icons" md-menu-align-target>edit</md-icon>
                              Edit
                            </md-button>
                          </md-menu-item>
                          <md-menu-item>
                            <md-button>
                              <md-icon class="material-icons md-warn md-hue-2" md-menu-align-target>delete</md-icon>
                              Delete
                            </md-button>
                          </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                  </td>
                  <td md-cell flex>
                    <span>{{carrier.label}}</span>
                  </td>
                  <!-- more cells go here -->
                </tr>
              </tbody>
            </table>
          </md-table-container>
        </md-content>
      </div>
      <footer layout="column">
        <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{total}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
      </footer>
    </md-card>
  </div>
</div>
<md-button class="md-fab md-fab-bottom-right" ng-href="/carriers/new">
  <md-tooltip md-direction="top" md-autohide="true">
    New Carrier
  </md-tooltip>
  <md-icon class="material-icons">add</md-icon>
</md-button>

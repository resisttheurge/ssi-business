<div flex layout="column" layout-align="start stretch">
  <!-- outer frame -->
  <div layout-margin layout="row" layout-align="center stretch">
    <!-- card frame  -->
    <md-card flex="85" layout="column">
      <!-- toolbar/content frame -->
          <md-toolbar>
            <div class="md-toolbar-tools">
              <h2><a ng-href="/jobs/{{job.id}}">Job {{job | jobTitle}}</a></h2> <i class="material-icons">keyboard_arrow_right</i> <h2><a ng-href="/jobs/{{job.id}}/shipments/{{shipment.id}}">Shipment {{shipment.number}}</a></h2><i class="material-icons">keyboard_arrow_right</i> <h2>Shipment Item {{shipmentItem.number}}</h2>
              <span flex></span>
              <md-button class="md-raised" ng-disabled="shipmentItemDetailForm.$pristine || !shipmentItemDetailForm.$valid" ng-click="update ? update(shipmentItem) : create(shipmentItem)">Save Changes!</md-button>
            </div>
          </md-toolbar>

          <md-content  layout-gt-sm="row" layout-padding>
            <form name="shipmentItemDetailForm" flex style="overflow-x : hidden" ng-hide="loading">

              <md-input-container flex-offset-gt-sm="10" flex style="margin-top: 0px;">
                <label>Status</label>
                <md-select ng-model="shipmentItem.shippingItem.status">
                  <md-option ng-repeat="status in shippingItemStatuses" ng-value="status">
                         {{status}}
                  </md-option>
                </md-select>
              </md-input-container>

              <md-input-container>
                <label>Label</label>
                <input required ng-model="shipmentItem.shippingItem.label" type="text"></input>
              </md-input-container>
              <md-input-container>
                <label>Requested</label>
                <input required ng-model="shipmentItem.shippingItem.requested" type="number"></input>
              </md-input-container>
              <md-input-container>
                <label>Completed</label>
                <input required ng-model="shipmentItem.shippingItem.completed" type="number"></input>
              </md-input-container>
              <md-input-container>
                <label>Remarks</label>
                <input ng-model="shipmentItem.shippingItem.remarks" type="text"></input>
              </md-input-container>
              <md-input-container>
                <label>Shop</label>
                <md-select ng-model="shipmentItem.shop">
                  <md-option ng-repeat="shop in shops track by shop.id" ng-value="shop">
                         {{shop.label}}
                  </md-option>
                </md-select>
              </md-input-container>

              <md-input-container>
                <label>Quantity</label>
                <input ng-model="shipmentItem.quantity" type="number" required></textarea>
              </md-input-container>

              <md-input-container>
                <label>Shipping Item</label>
                <md-select ng-model="shipmentItem.shippingItem" placeholder="Shipping Item">
                  <md-option ng-repeat="shippingItem in shippingItems track by shippingItem.id" ng-value="shippingItem">
                    {{shippingItem.label}}
                  </md-option>
                </md-select>
              </md-input-container>
              <md-input-container>

                <label>Shipping Item</label>

                <md-select
                    ng-model="shipmentItem.shippingItem"
                    placeholder="Shipping Item"
                    ng-model-options="{trackBy: '$value.id'}">

                  <md-optgroup
                      label="Drawings">

                    <md-optgroup

                        ng-repeat="drawing in shippingItemCollection.drawings track by drawing.id"
                        label="{{drawing.label}} - {{drawing.info.title}}">

                      <md-option
                          ng-repeat="mark in drawing.marks track by mark.id"
                          ng-value="mark.shippingItem">
                        {{mark.shippingItem.label}}
                      </md-option>

                    </md-optgroup>

                  </md-optgroup>

                  <md-optgroup
                      label="Shipping Groups">

                    <md-optgroup
                        ng-repeat="shippingGroup in shippingItemCollection.shippingGroups track by shippingGroup.id"
                        label="{{shippingGroup.label}} - {{shippingGroup.info.title}}">

                      <md-option
                          ng-repeat="shippingGroupItem in shippingGroup.shippingGroupItems track by shippingGroupItem.id"
                          ng-value="shippingGroupItem.shippingItem">
                        {{shippingGroupItem.shippingItem.label}}
                      </md-option>

                    </md-optgroup>

                  </md-optgroup>

                </md-select>

              </md-input-container>

            </form>
          </md-content>
        </md-card>
      </div>
    </div>

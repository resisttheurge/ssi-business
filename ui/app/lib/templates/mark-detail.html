 <md-toolbar>
   <div class="md-toolbar-tools">
     <h2><a ng-href="/jobs/{{job.id}}">Job {{job | jobTitle}}</a></h2> <i class="material-icons">keyboard_arrow_right></i> <h2><a ng-href="/jobs/{{job.id}}/drawings/{{drawing.id}}">Drawing {{drawing.label}}</a></h2><i class="material-icons">keyboard_arrow_right></i> <h2>Mark {{mark.label}}</h2>
     <span flex></span>
     <md-button class="md-raised" ng-disabled="editForm.$pristine" ng-click="update(mark)">Save Changes!</md-button>
   </div>
 </md-toolbar>

   <md-content  layout-gt-sm="row" layout-padding>
         <form name="markDetailForm" flex style="overflow-x : hidden" ng-hide="loading">
     <div>
       <!-- <md-input-container>
         <label>Id</label>
         <input ng-model="mark.id" type="text">
       </md-input-container> -->
       <!-- <md-input-container>
         <label>Drawing Id</label>
         <input ng-model="mark.drawingId" type="text">
       </md-input-container> -->

       <md-input-container>
         <label>Mark Label</label>
         <input md-maxlength ="100" required ng-model="mark.label" type="text">
       </md-input-container>

  <p>
    <label>Shipping Item</label>
    <div>
       <!-- <md-input-container>
         <label>Shipping Item Id</label>
         <input ng-model="mark.shippingItem.id" type="text">
       </md-input-container> -->

       <md-input-container flex-offset-gt-sm="10" flex style="margin-top: 0px;">
         <md-select ng-model="mark.shippingItem.status">
           <md-option ng-repeat="shippingItemStatus in shippingItemStatuses" ng-value="shippingItemStatus">
                  {{shippingItemStatus}}
           </md-option>
         </md-select>
       </md-input-container>

       <md-input-container>
         <label>Shipping Item</label>
         <input ng-model="mark.shippingItem.label" type="text">
       </md-input-container>
       <md-input-container>
         <label>Shipping Item</label>
         <input ng-model="mark.shippingItem.requested" type="text">
       </md-input-container>
       <md-input-container>
         <label>Completed</label>
         <input ng-model="mark.shippingItem.completed" type="text">
       </md-input-container>
       <md-input-container>
         <label>Remarks</label>
         <input ng-model="mark.shippingItem.remarks" type="text">
       </md-input-container>
       <md-input-container>
         <label>Label</label>
         <input ng-model="mark.shippingItem.shop.label" type="text">
       </md-input-container>
    </div>
</p>
     </div>
      <form>
   </md-content>

<div flex layout="column" layout-align="start stretch">
  <!-- outer frame -->
  <div layout-margin layout="row" layout-align="center stretch">
    <!-- card frame  -->
    <md-card flex="85" layout="column">
      <!-- toolbar/content frame -->
      <div layout="column">

          <md-toolbar>
            <div class="md-toolbar-tools">
              <h1>{{update ? 'Edit User Details' : 'Create New User'}}</h1>
              <span flex></span>
              <md-button
                  class="md-raised"
                  ng-disabled="detailForm.$pristine"
                  ng-click="update ? update(user) : create(user)">
                Save
              </md-button>
            </div>
          </md-toolbar>

          <md-content>
            <form name="detailForm" ng-hide="loading">
              <div layout-gt-sm="row">
                <md-input-container>
                  <label>Username</label>
                  <input ng-model="user.username" type="text">
                </md-input-container>

                <md-input-container>
                  <label>Active</label>
                  <input ng-model="user.active" type="text">
                </md-input-container>

                <md-input-container>
                    <label>User Role Type</label>
                  <md-select ng-model="user.roles">
                    <md-option ng-repeat="userRoleType in userRoleTypes" ng-value="userRoleType">
                           {{userRoleType}}
                    </md-option>
                  </md-select>
                </md-input-container>

              </div>
            </form>
          </md-content>
        </div>
      </md-card>
    </div>
  </div>

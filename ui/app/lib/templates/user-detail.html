<md-toolbar>
  <div class="md-toolbar-tools">
    <h1>{{update ? 'Edit User Details' : 'Create New User'}}</h1>
    <span flex></span>
    <md-button
        class="md-raised"
        ng-disabled="detailForm.$pristine"
        ng-click="update ? update(user) : create(user)">
      Save
    </md-button>
  </div>
</md-toolbar>
<md-content  layout-gt-sm="row" layout-padding>
  <form name="detailForm" flex style="overflow-x : hidden" ng-hide="loading">
    <div>

      <md-input-container>
        <label>Username</label>
        <input ng-model="user.username" type="text">
      </md-input-container>

      <md-input-container>
        <label>Active</label>
        <input ng-model="user.active" type="text">
      </md-input-container>

      <label>User Role Type</label>
      <md-input-container style="margin-top: 0px; margin-right: 20px; width: 50px;">
        <md-select ng-model="user.roles"  style="width: 80px;">
          <md-option ng-repeat="userRoleType in userRoleTypes" ng-value="userRoleType">
                 {{userRoleType}}
          </md-option>
        </md-select>
      </md-input-container>

    </div>
  </form>
</md-content>

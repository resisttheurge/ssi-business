<div flex layout="column" layout-align="start stretch">
  <!-- outer frame -->
  <div layout-margin layout="row" layout-align="center stretch">
    <!-- card frame  -->
    <md-card flex="85" layout="column">
      <!-- toolbar/content frame -->
      <div layout="column">

          <md-toolbar>
            <div class="md-toolbar-tools">
                  <h2><a ng-href="/jobs/{{job.id}}">Job {{job | jobTitle}}</a></h2> <i class="material-icons">keyboard_arrow_right</i> <h2>Shipping Group {{shippingGroup.label}}</h2>
              <span flex></span>
              <md-button class="md-raised" ng-disabled="editForm.$pristine" ng-click="update ? update(shippingGroup) : create(shippingGroup)">Save</md-button>
            </div>
          </md-toolbar>
          <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
              <md-tab label="Shipping Group Details">
                <form name="editForm" flex style="overflow-x : hidden">
                <!-- <form name="editForm"> -->
                  <md-tabs md-dynamic-height md-align-tabs="bottom">
                    <md-tab label="Shipping Group">
                      <div layout-margin layout="row">
                        <div layout="row" flex="70" layout-align="space-between stretch">

                          <!-- <md-input-container>
                            <label>Job Id</label>
                            <input ng-model="shippingGroup.jobId" type="text">
                          </md-input-container> -->

                          <md-input-container>
                            <label>Label</label>
                            <input md-maxlength ="100" required  ng-model="shippingGroup.label" type="text">
                          </md-input-container>

                          <md-input-container>
                            <label>Rush</label>
                            <input md-maxlength ="10" required  ng-model="shippingGroup.rush" type="text">
                          </md-input-container>
                        </div>
                      </div>

                    <!-- start shipping request stuff -->
                    <div layout="row" flex="70" layout-align="space-between stretch">
                    <label>Shipping Request</label>
                    <!-- <div layout-gt-sm="row"> -->

                      <md-input-container>
                        <label>Tag Type</label>
                          <md-select ng-model="shippingGroup.info.tagType">
                            <md-option ng-repeat="tagType in tagTypes" ng-value="tagType">
                                   {{tagType}}
                            </md-option>
                          </md-select>
                      </md-input-container>

                      <md-input-container>
                        <label>Title</label>
                        <input ng-model="shippingGroup.info.title" type="text">
                      </md-input-container>

                      <md-input-container>
                        <label>Revision</label>
                        <input md-maxlength="100" ng-model="shippingGroup.info.revision" type="text">
                      </md-input-container>
                    </div>
                    <div>
                      <div layout-gt-sm="row" >
                        <label>
                          Revision Date
                        </label>
                        <md-datepicker ng-model="shippingGroup.info.revisionDate" md-placeholder="Revision Date"></md-datepicker>
                      </div>
                    </div>
              </md-tab>


                  <md-tab label="More Details">
                    <md-divider></md-divider>
                    <label>Shipping Request Dates</label>
                      <div layout="column" flex="30" layout-align="space-between stretch">
                        <div>
                          <div layout-margin layout="row" layout-align="end">
                            <label flex layout="row" layout-align="start center">
                              <span>Start Date</span>
                            </label>
                            <md-datepicker ng-model="shippingGroup.info.startDate" md-placeholder="Start Date"></md-datepicker>
                          </div>
                          <div layout-margin layout="row" layout-align="end">
                            <label flex layout="row" layout-align="start center">
                              <span>Shop Date</span>
                            </label>
                            <md-datepicker ng-model="shippingGroup.info.shopDate" md-placeholder="Shop Date"></md-datepicker>
                          </div>
                          <div layout-margin layout="row" layout-align="end">
                            <label flex layout="row" layout-align="start center">
                              <span>Field Date</span>
                            </label>
                            <md-datepicker ng-model="shippingGroup.info.fieldDate" md-placeholder="Field Date"></md-datepicker>
                          </div>
                          <div layout-margin layout="row" layout-align="end">
                            <label flex layout="row" layout-align="start center">
                              <span>Request Date</span>
                            </label>
                            <md-datepicker ng-model="shippingGroup.info.requestDate" md-placeholder="Request Date"></md-datepicker>
                          </div>
                        </div>
                      </div>

                    <br></br>
                      <!-- <md-input-container>
                        <label>Revision Date</label>
                        <input ng-model="shippingGroup.info.revisionDate" type="text">
                      </md-input-container>
                      <md-input-container>
                        <label>Start Date</label>
                        <input ng-model="shippingGroup.info.startDate" type="text">
                      </md-input-container>
                      <md-input-container>
                        <label>Shop Date</label>
                        <input ng-model="shippingGroup.info.shopDate" type="text">
                      </md-input-container>
                      <md-input-container>
                        <label>Field Date</label>
                        <input ng-model="shippingGroup.info.fieldDate" type="text">
                      </md-input-container>
                      <md-input-container>
                        <label>Request Date</label>
                        <input ng-model="shippingGroup.info.requestDate" type="text">
                      </md-input-container> -->
                    <div layout-gt-sm="row">
                      <md-input-container>
                        <label>Requested By</label>
                        <input md-maxlength="100" ng-model="shippingGroup.info.requestedBy" type="text">
                      </md-input-container>

                      <md-input-container>
                        <label>Prepared By</label>
                        <input md-maxlength="100" ng-model="shippingGroup.info.preparedBy" type="text">
                      </md-input-container>

                      <md-input-container>
                        <label>File Path</label>
                        <input md-maxlength="200" ng-model="shippingGroup.info.filePath" type="text">
                      </md-input-container>

                      <md-input-container>
                        <label>Shop</label>
                        <input md-maxlength="100" ng-model="shippingGroup.info.shop.label" type="text">
                      </md-input-container>

                      <md-input-container>
                        <label>Carrier</label>
                        <input md-maxlength="100" ng-model="shippingGroup.info.carrier.label" type="text">
                      </md-input-container>
                    </div>

                  </md-tab>

                  <md-tab label="Contact">

                    <label>Contact</label>
                    <div layout="column" flex>
                      <div layout-margin layout="column">
                        <div layout="column" flex="70" layout-align="space-between stretch">
                          <div layout-gt-sm="column">
                            <md-input-container >
                              <input md-maxlength="100" ng-model="shippingGroup.info.contact.label" type="text">
                            </md-input-container>
                            <md-input-container >
                              <label>Phone Number</label>
                              <input md-maxlength="35" ng-model="shippingGroup.info.contact.phone" type="text">
                            </md-input-container>
                            <md-input-container >
                              <label>Fax</label>
                              <input md-maxlength="35" ng-model="shippingGroup.info.contact.fax" type="text">
                            </md-input-container>
                            <md-input-container >
                              <label>Email</label>
                              <input md-maxlength="100" ng-model="shippingGroup.info.contact.email" type="text">
                            </md-input-container>
                          </div>
                        </div>
                      </div>
                    </div>
                  </md-tab>

                  <md-tab label ="Address">
                    <md-content flex>
                      <div layout-margin layout="column">
                        <div layout="row" layout-margin ng-repeat="line in shippingGroup.info.address.lines track by line.id">
                          <md-input-container flex>
                            <label>Address line {{$index + 1}}</label>
                            <input ng-model="line.value" type="text"></input>
                          </md-input-container>
                          <md-button ng-click="addAddressLine()" ng-if="$last" class="md-fab md-mini" aria-label="Add Another Address Line">
                            <md-tooltip md-direction="top">Add Another Address Line</md-tooltip>
                            <md-icon class="material-icons">add</md-icon>
                          </md-button>
                        </div>
                        <div layout="row" layout-margin>
                          <md-input-container flex>
                            <label>City</label>
                            <input md-maxlength="100" ng-model="shippingGroup.info.address.city" type="text"></input>
                          </md-input-container>
                          <md-input-container flex>
                            <label>State or Province</label>
                            <input md-maxlength="100" ng-model="shippingGroup.info.address.stateOrProvince" type="text"></input>
                          </md-input-container>
                          <md-input-container flex>
                            <label>Postal Code</label>
                            <input md-maxlength="30" ng-model="shippingGroup.info.address.postalCode" type="text"></input>
                          </md-input-container>
                        </div>
                        <div layout="row" layout-margin>
                          <md-input-container flex>
                            <label>Country</label>
                            <input md-maxlength="100" ng-model="shippingGroup.info.address.country" type="text"></input>
                          </md-input-container>
                        </div>
                      </div>
                      <md-divider></md-divider>
                    </md-content>
                    </md-tab>

                    <md-tab label="Reports">
                      <md-content class="md-padding">
                        <div ng-controller="ReportController as $reports">

                          <md-button ng-click="$reports.rms()" style="background-color: #71EEB8; color: black;">
                            <md-icon class="material-icons">insert_drive_file</md-icon>
                            RMS
                          </md-button>

                        </div>
                      </md-content>
                    </md-tab>


                  </md-tabs>
                </form>
              </md-tab>

              <md-tab ng-if="update" label="Shipping Group Items">
                <div ng-controller="ShippingGroupItemListController">
                  <md-table-container>
                    <table md-table md-progress="promise">
                      <thead md-head md-order="query.order" md-on-reorder="onReorder">
                        <tr md-row>
                          <th md-column>Shipping Group Item</th>
                          <!-- more columns go here -->
                        </tr>
                      </thead>
                      <tbody layout-padding md-body>
                        <tr md-row ng-repeat="shippingGroupItem in shippingGroupItems">
                          <td md-cell>{{shippingGroupItem.label}}</td>
                          <!-- more cells go here -->
                          <td md-cell>
                            <md-button class="md-default md-icon-button" ng-href="/jobs/{{$app.selected.job.id}}/shipping-groups/{{$app.selected.shippingGroup.id}}/items/{{shippingGroupItem.id}}" md-whiteframe="1">
                              <md-icon class="material icons">edit</md-icon>
                            </md-button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </md-table-container>
                  <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{total}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
                  <div layout="row" layout-align="end center">
                    <md-button class="md-fab" ng-href="/jobs/{{$app.selected.job.id}}/shipping-groups/{{$app.selected.shippingGroup.id}}/items/new">
                      <md-icon class="material-icons">add</md-icon>
                    </md-button>
                  </div>
                </div>
              </md-tab>
            </md-tabs>
          </md-content>

        </div>
            <!-- outer frame -->
      </md-card >
    </div>
              <!-- card frame  -->

                <!-- toolbar/content frame -->
</div>

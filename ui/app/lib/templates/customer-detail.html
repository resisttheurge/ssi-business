<md-toolbar>
  <div class="md-toolbar-tools">
    <h1>{{update ? 'Edit Customer Details' : 'Create New Customer'}}</h1>
    <span flex></span>
    <md-button
        class="md-raised"
        ng-disabled="detailForm.$pristine"
        ng-click="update ? update(customer) : create(customer)">
      Save
    </md-button>
  </div>
</md-toolbar>

  <md-content>
    <form name="detailForm">
        <div layout-gt-sm="row">
          <md-input-container>
            <label>Customer Name</label>
            <input md-maxlength ="100" required ng-model="customer.label" type="text">
          </md-input-container>
        </div>
    </form>
  </md-content>

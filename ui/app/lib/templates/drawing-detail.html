<md-toolbar>
  <div class="md-toolbar-tools">
    <h2><a ng-href="/jobs/{{job.id}}">Job {{job | jobTitle}}</a></h2> <i class="material-icons">keyboard_arrow_right</i> <h2>Drawing {{drawing.label}}</h2>
    <span flex></span>
    <md-button class="md-raised" ng-disabled="editForm.$pristine" ng-click="update(drawing)">Save Changes!</md-button>
  </div>
</md-toolbar>

<md-content  layout-gt-sm="row" layout-padding>
  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Drawing Details">
        <form name="editForm" layout="column" flex style="overflow-x : hidden">
        <div>

          <md-input-container>
            <label>Id</label>
            <input ng-model="drawing.id" type="text">
          </md-input-container>

          <md-input-container>
            <label>Job Id</label>
            <input ng-model="drawing.jobId" type="text">
          </md-input-container>

          <md-input-container>
            <label>Label</label>
            <input ng-model="drawing.label" type="text">
          </md-input-container>

          <md-input-container>
            <label>Type</label>
            <input ng-model="drawing.drawingType" type="text">
          </md-input-container>

            <md-input-container flex-offset-gt-sm="10" flex style="margin-top: 0px;">
              <md-select ng-model="drawing.drawingType">
                <md-option ng-repeat="drawingType in drawingTypes" ng-value="drawingType">
                       {{drawingType}}
                </md-option>
              </md-select>
            </md-input-container>


          <md-input-container>
            <label>Specialty Item</label>
            <input ng-model="drawing.specialtyItem.label" type="text">
          </md-input-container>

    <!-- ShippingRequest stuff  -->

          <div>
              <md-input-container>
                <label>Info</label>
                <input ng-model="drawing.info.id" type="text">
              </md-input-container>

              <md-input-container>
                <label>Tag Type</label>
                <input ng-model="drawing.info.tagType" type="text">
              </md-input-container>

              <md-input-container>
                <label>Title</label>
                <input ng-model="drawing.info.title" type="text">
              </md-input-container>

              <md-input-container>
                <label>Info</label>
                <input ng-model="drawing.info.revision" type="text">
              </md-input-container>
    <p>
      <label>Shipping Request Dates</label>
          <div>
              <md-datepicker flex ng-model="revisionDateDisplay" md-placeholder="Revision Date"></md-datepicker>
              <md-datepicker flex ng-model="startDateDisplay" md-placeholder="Start Date"></md-datepicker>
              <md-datepicker flex ng-model="shopDateDisplay" md-placeholder="Shop Date"></md-datepicker>
              <!-- OLD FLEX VALUES: flex-offset-gt-sm="10" -->
              <md-datepicker flex ng-model="fieldDateDisplay" md-placeholder="Field Date"></md-datepicker>
              <md-datepicker flex ng-model="requestDateDisplay" md-placeholder="Request Date"></md-datepicker>
          </div>
    </p>

    <!--  THESE ARE THE ACTUAL DATE VALUES
              <md-input-container>
                <label>Info</label>
                <input ng-model="drawing.info.revisionDate" type="text">
              </md-input-container>

              <md-input-container>
                <label>Info</label>
                <input ng-model="drawing.info.startDate" type="text">
              </md-input-container>

              <md-input-container>
                <label>Info</label>
                <input ng-model="drawing.info.shopDate" type="text">
              </md-input-container>

              <md-input-container>
                <label>Info</label>
                <input ng-model="drawing.info.fieldDate" type="text">
              </md-input-container>

              <md-input-container>
                <label>Info</label>

              </md-input-container> -->


              <md-input-container>
                <label>Requested By</label>
                <input ng-model="drawing.info.requestedBy" type="text">
              </md-input-container>

              <md-input-container>
                <label>Prepared By</label>
                <input ng-model="drawing.info.preparedBy" type="text">
              </md-input-container>

              <md-input-container>
                <label>File Path</label>
                <input ng-model="drawing.info.filePath" type="text">
              </md-input-container>
              <md-input-container>

                <label>Info</label>
                <input ng-model="drawing.info.shop.label" type="text">
              </md-input-container>
              <md-input-container>

                <label>Carrier</label>
                <input ng-model="drawing.info.carrier.label" type="text">
              </md-input-container>

            <div>
              <label>Shipping Request Contact</label>
              <div layout-gt-sm="row">
                <md-input-container >
                  <label>Contact</label>
                  <input ng-model="drawing.info.contact.label" type="text">
                </md-input-container>
                <md-input-container >
                  <label>Phone Number</label>
                  <input ng-model="drawing.info.contact.phone" type="text">
                </md-input-container>
                <md-input-container >
                  <label>Fax</label>
                  <input ng-model="drawing.info.contact.fax" type="text">
                </md-input-container>
                <md-input-container >
                  <label>Email</label>
                  <input ng-model="drawing.info.contact.email" type="text">
                </md-input-container>
              </div>
            </div>

            <label>Address</label>
            <div>
              <md-input-container>
                <input ng-model="drawing.info.address.lines" type="text">
              </md-input-container>
              <md-input-container>
                <label>City</label>
                <input ng-model="drawing.info.address.city" type="text">
              </md-input-container>
              <md-input-container>
                <label>State Or Province</label>
                <input ng-model="drawing.info.address.stateOrProvince" type="text">
              </md-input-container>
              <md-input-container>
                <label>Postal Code</label>
                <input ng-model="drawing.info.address.postalCode" type="text">
              </md-input-container>
              <md-input-container>
                <label>Country</label>
                <input ng-model="drawing.info.address.country" type="text">
              </md-input-container>
            </div>

        </div>

        </form>

    </md-tab>

    <md-tab label="Marks">
      <div ng-controller="MarkListController"
      <md-table-container>
        <table md-table md-progress="promise">
          <thead md-head md-order="query.order" md-on-reorder="onReorder">
            <tr md-row>
              <th md-column>Mark</th>
              <!-- more columns go here -->
            </tr>
          </thead>
          <tbody layout-padding md-body>
            <tr md-row ng-repeat="mark in marks">
              <td md-cell>{{mark.label}}</td>
              <!-- more cells go here -->
              <td md-cell>
                <md-button class="md-default md-icon-button" ng-href="/jobs/{{$app.selected.job.id}}/drawings/{{$app.selected.drawing.id}}/marks/{{mark.id}}" ng-click="$app.selected.mark = mark" md-whiteframe="1">
                  <md-icon class="material icons">edit</md-icon>
                </md-button>
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>

      <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{total}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>

      <div layout="row" layout-align="end center">
        <md-button class="md-fab" ng-href="/jobs/{{$app.selected.job.id}}/drawings/{{$app.selected.drawing.id}}/marks/new">
          <md-icon class="material-icons">add</md-icon>
        </md-button>
      </div>
    </md-tab>

  </md-tabs>
</md-content>

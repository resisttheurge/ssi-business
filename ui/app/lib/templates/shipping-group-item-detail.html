<div flex layout="column" layout-align="start stretch">
  <!-- outer frame -->
  <div layout-margin layout="row" layout-align="center stretch">
    <!-- card frame  -->
    <md-card flex="85" layout="column">
      <!-- toolbar/content frame -->
      <div layout="column">

          <md-toolbar>
            <div class="md-toolbar-tools">
              <h2><a ng-href="/jobs/{{job.id}}">Job {{job | jobTitle}}</a></h2> <i class="material-icons">keyboard_arrow_right</i> <h2><a ng-href="/jobs/{{job.id}}/shipping-groups/{{shippingGroup.id}}">Shipping Group {{shippingGroup.label}}</a></h2><i class="material-icons">keyboard_arrow_right</i> <h2>Shipping Group Item {{shippingGroupItem.label}}</h2>
              <span flex></span>
              <md-button class="md-raised" ng-disabled="editForm.$pristine" ng-click="update ? update(shippingGroupItem) : create(shippingGroupItem)">Save Changes!</md-button>
            </div>
          </md-toolbar>

          <md-content  layout-gt-sm="row" layout-padding>
          <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Shipping Group Item Details">
            <form name="shippingGroupDetailForm" layout="column" flex style="overflow-x : hidden" ng-hide="loading">
              <md-tabs md-dynamic-height md-align-tabs="bottom">
              <md-tab label = "Shipping Group Item">
              <div layout="column" flex>


                <md-input-container>
                  <label>Label</label>
                  <input md-maxlength = "250" ng-model="shippingGroupItem.shippingItem.label" type="text">
                </md-input-container>

                <md-input-container style="margin-top: 0px; margin-right: 20px; width: 50px;">
                  <label>Status</label>
                  <md-select ng-model="shippingGroupItem.shippingItem.status">
                    <md-option ng-repeat="status in shippingItemStatuses" ng-value="status">
                           {{status}}
                    </md-option>
                  </md-select>
                </md-input-container>

                <md-input-container>
                  <label>Requested</label>
                  <input md-maxlength = "10" ng-model="shippingGroupItem.shippingItem.requested" type="text">
                </md-input-container>

                <md-input-container>
                  <label>Completed</label>
                  <input md-maxlength = "10" ng-model="shippingGroupItem.shippingItem.completed" type="text">
                </md-input-container>


                <md-input-container>
                  <label>Remarks</label>
                  <input ng-model="shippingGroupItem.shippingItem.remarks" type="text">
                </md-input-container>

                <md-input-container>
                  <label>Shop</label>
                  <input ng-model="shippingGroupItem.shippingItem.shop.label" type="text">
                </md-input-container>
              </div>
            </md-tab>

              <md-tab label = "Zones">
                <md-content layout-padding layout="column">
                  <md-table-container>
                    <table md-table md-progress="$jobs.promise">
                      <thead md-head md-order="$jobs.query.order" md-on-reorder="$jobs.onReorder">
                        <tr md-row>
                          <th md-column></th>
                          <th md-column>Job</th>
                          <th md-column md-order-by="status">Status</th>
                          <!-- more columns go here -->
                        </tr>
                      </thead>
                      <tbody md-body>
                        <tr md-row ng-repeat="job in $jobs.jobs">
                          <td md-cell class="md-checkbox-cell">
                            <md-menu md-offset="0 0">
                              <md-button ng-click="$mdOpenMenu()" class="md-icon-button">
                                  <md-tooltip md-direction="left" md-autohide="true">
                                    Actions
                                  </md-tooltip>
                                  <md-icon md-menu-origin class="material-icons">more_vert</md-icon>
                              </md-button>
                              <md-menu-content>
                                <md-menu-item>
                                  <md-button ng-click="$app.selected.job = job" ng-href="/jobs/{{job.id}}">
                                    <md-icon class="material-icons" md-menu-align-target>edit</md-icon>
                                    Edit
                                  </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                  <md-button ng-click="$jobs.delete(job)" class="md-warn md-hue-2">
                                    <md-icon class="material-icons" md-menu-align-target>delete</md-icon>
                                    Delete
                                  </md-button>
                                </md-menu-item>
                              </md-menu-content>
                            </md-menu>
                          </td>
                          <td md-cell flex>
                            <span>{{job | jobTitle}}</span>
                          </td>
                          <td md-cell flex>
                            <span>{{job | jobStatus}}</span>
                          </td>
                          <!-- more cells go here -->
                        </tr>
                      </tbody>
                    </table>
                  </md-table-container>

              </md-content>
              </md-tab>

            </form>
            </md-tabs>
          </md-tab>
          </md-tabs>
          </md-content>
        </div>
            <!-- outer frame -->
      </md-card >
    </div>
              <!-- card frame  -->
                <!-- toolbar/content frame -->
</div>

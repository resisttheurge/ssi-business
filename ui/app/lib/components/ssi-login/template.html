<div flex layout="row" layout-align="center center">
  <form layout="column" layout-padding>
    <div layout-padding layout-gt-xs="row" layout-align="space-around stretch">
      <md-input-container class="md-block">
        <label>Username</label>
        <input type="text" ng-model="$ctrl.username">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" ng-model="$ctrl.password">
      </md-input-container>
    </div>
    <div flex layout="row" layout-align="end center">
      <md-button class="md-raised md-primary" ng-click="$ctrl.login()"
          ng-disabled="$ctrl.username.length === 0 || $ctrl.password.length === 0">
        Login
      </md-button>
    </div>
  </form>
</div>

<div layout-fill layout="row" md-theme="{{$app.theme}}">
  <ssi-navigation></ssi-navigation>
  <div layout-fill layout="column">
    <md-toolbar md-whiteframe="4">
      <div layout="row" layout-align="space-between center" class="md-toolbar-tools">
        <md-button ng-disabled="$app.user.isLoggedOut" ng-click="$app.toggleNavigation()" class="md-icon-button" aria-label="Open Navigation Menu">
          <md-tooltip md-direction="right">
            Navigation
          </md-tooltip>
          <md-icon class="material-icons">menu</md-icon>
        </md-button>
        <a ng-href="/">SSI Business</a>
        <md-button ng-disabled="$app.user.isLoggedOut" ng-click="$app.toggleSettings()" class="md-icon-button" aria-label="Open Settings Menu">
          <md-tooltip md-direction="left">
            Settings
          </md-tooltip>
          <md-icon class="material-icons">settings</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content layout="column" flex>
      <ng-view></ng-view>
    </md-content>
  </div>
  <ssi-settings></ssi-settings>
</div>

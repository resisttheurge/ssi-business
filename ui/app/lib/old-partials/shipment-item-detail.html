<h1>Shipment Item Detail</h1>

  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <form name="shipmentItemDetailForm" flex style="overflow-x : hidden" ng-hide="loading">

    <div>

      <md-input-container>
        <label>Id</label>
        <input ng-model="shipmentItem.id" type="text">
      </md-input-container>

      <md-input-container>
        <label>Job Id</label>
        <input ng-model="shipmentItem.shipmentId" type="text">
      </md-input-container>

      <md-input-container>
        <label>Number</label>
        <input ng-model="shipmentItem.shippingItem" type="text">
      </md-input-container>

      <div>
      <md-input-container flex-offset-gt-sm="10" flex style="margin-top: 0px;">
        <md-select ng-model="shipmentItem.shippingItem.shippingItemStatus">
          <md-option ng-repeat="shippingItemStatus in shippingItemStatuses" ng-value="shippingItemStatus">
                 {{shippingItemStatus}}
          </md-option>
        </md-select>
      </md-input-container>

      <md-input-container>
        <label>Shop</label>
        <input ng-model="shipmentItem.shippingItem.label" type="text">
      </md-input-container>
      <md-input-container>
        <label>Shop</label>
        <input ng-model="shipmentItem.shippingItem.requested" type="text">
      </md-input-container>
      <md-input-container>
        <label>Shop</label>
        <input ng-model="shipmentItem.shippingItem.completed" type="text">
      </md-input-container>
      <md-input-container>
        <label>Shop</label>
        <input ng-model="shipmentItem.shippingItem.remarks" type="text">
      </md-input-container>
      <md-input-container>
        <label>Shop</label>
        <input ng-model="shipmentItem.shippingItem.shop.label" type="text">
      </md-input-container>

    </div>

      <md-input-container>
        <label>Description</label>
        <textarea ng-model="shipmentItem.quantity" rows="5" md-select-on-focus></textarea>
      </md-input-container>

    </div>
    </form>
  </md-content>

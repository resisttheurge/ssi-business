<!DOCTYPE html>
<!-- 'ng-app' specifies the main angular module to use -->
<html ng-app="ssi" lang="en">
  <head>
    <!-- metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title -->
    <title>SSI Business</title>
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="${require(`images/icons/apple-icon-57x57.png`)}">
    <link rel="apple-touch-icon" sizes="60x60" href="${require(`images/icons/apple-icon-60x60.png`)}">
    <link rel="apple-touch-icon" sizes="72x72" href="${require(`images/icons/apple-icon-72x72.png`)}">
    <link rel="apple-touch-icon" sizes="76x76" href="${require(`images/icons/apple-icon-76x76.png`)}">
    <link rel="apple-touch-icon" sizes="114x114" href="${require(`images/icons/apple-icon-114x114.png`)}">
    <link rel="apple-touch-icon" sizes="120x120" href="${require(`images/icons/apple-icon-120x120.png`)}">
    <link rel="apple-touch-icon" sizes="144x144" href="${require(`images/icons/apple-icon-144x144.png`)}">
    <link rel="apple-touch-icon" sizes="152x152" href="${require(`images/icons/apple-icon-152x152.png`)}">
    <link rel="apple-touch-icon" sizes="180x180" href="${require(`images/icons/apple-icon-180x180.png`)}">
    <link rel="icon" type="image/png" sizes="192x192"  href="${require(`images/icons/android-icon-192x192.png`)}">
    <link rel="icon" type="image/png" sizes="32x32" href="${require(`images/icons/favicon-32x32.png`)}">
    <link rel="icon" type="image/png" sizes="96x96" href="${require(`images/icons/favicon-96x96.png`)}">
    <link rel="icon" type="image/png" sizes="16x16" href="${require(`images/icons/favicon-16x16.png`)}">
    <link rel="icon" type="image/x-icon" href="${require(`images/icons/favicon.ico`)}">
    <link rel="manifest" href="${require(`images/icons/manifest.json`)}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="${require(`images/icons/ms-icon-144x144.png`)}">
    <meta name="theme-color" content="#ffffff">
    <!-- material design fonts and icons -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <!-- html5 location base -->
    <base href="/">
    <!-- index.js code will be injected into the <head/> element -->
  </head>
  <!-- 'ng-cloak' forces a style of 'display: none;' until angular is ready -->
  <body ng-cloak flex layout="column" layout-fill>
    <!-- app goes here -->
    <ssi-app flex layout="column" layout-fill></ssi-app>
  </body>
</html>

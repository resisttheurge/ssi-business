<div>
  <md-toolbar class="md-default md-table-toolbar">
    <div class="md-toolbar-tools">
      <h2>Jobs</h2>

      <div flex-offset-gt-sm="40">
        <md-subheader>
          Search:
        </md-subheader>
      </div>

      <md-input-container style="margin-top: 0px; margin-right: 20px; width: 50px;">
        <md-select ng-model="$jobs.search.prefix" style="width: 50px;">
          <md-option ng-repeat="prefix in $jobs.prefixes" ng-value="prefix">
                 {{prefix}}
          </md-option>
        </md-select>
      </md-input-container>
-
        <md-input-container style="margin-top: 24px; width: 50px;">
          <input ng-model="$jobs.search.year" type="number">
        </md-input-container>
-
        <md-input-container style="margin-top: 24px; width: 125px;">
          <input ng-model="$jobs.search.label" type="text">
        </md-input-container>

    </div>
  </md-toolbar>


  <md-table-container>
    <table md-table md-progress="$jobs.promise">
      <thead md-head md-order="$jobs.query.order" md-on-reorder="$jobs.onReorder">
        <tr md-row>
          <th md-column>Job</th>
          <th md-column>Status</th>
          <!-- more columns go here -->
        </tr>
      </thead>
      <tbody layout-padding md-body>
        <tr md-row ng-repeat="job in $jobs.jobs">
          <td md-cell>{{job | jobTitle}}</td>
          <td md-cell>{{job | jobStatus}}</td>
          <!-- more cells go here -->
          <td md-cell>
            <md-button class="md-default md-icon-button" ng-href="/jobs/{{job.id}}" ng-click="$app.selected.job = job" md-whiteframe="1">
              <md-icon class="material icons">edit</md-icon>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</div>

<md-table-pagination md-limit="$jobs.query.limit" md-page="$jobs.query.page" md-total="{{$jobs.total}}" md-on-paginate="$jobs.onPaginate" md-page-select></md-table-pagination>

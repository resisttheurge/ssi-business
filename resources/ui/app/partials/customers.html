<div>
  <md-toolbar class="md-default md-table-toolbar">
    <div class="md-toolbar-tools">
      <h2>Customers</h2>

      <div flex-offset-gt-sm="40">
        <md-subheader>
          Search:
        </md-subheader>
      </div>

      <md-input-container>
        <input ng-model="search" type=text style="margin-bottom=0px;">
      </md-input-container>

    </div>
  </md-toolbar>
  <md-table-container>
    <table md-table md-progress="promise">
      <thead md-head md-order="query.order" md-on-reorder="onReorder">
        <tr md-row>
          <th md-column>Customer</th>
          <!-- more columns go here -->
        </tr>
      </thead>
      <tbody layout-padding md-body>
        <tr md-row ng-repeat="customer in customers">
          <td md-cell>{{customer.label}}</td>
          <!-- more cells go here -->
          <td md-cell>
            <md-button class="md-default md-icon-button" ng-href="#/customers/{{customer.id}}" md-whiteframe="1">
              <md-icon class="material icons">edit</md-icon>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</div>

<md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{total}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>

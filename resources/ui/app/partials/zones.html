<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <table class="zones">
        <tr ng-repeat="zone in zones | filter:query" class="thumbnail zone-listing">
          <td><a href="#/zones/{{zone.id}}">{{zone.id + '-' + zone.fieldDate}}</a></td>
        </tr>
      </table>

    </div>
  </div>
</div>

<h1>Job Detail</h1>
<form>
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div>

      <md-input-container>
        <label>Id</label>
        <input ng-model="job.id" type="text">
      </md-input-container>

      <md-input-container>
        <label>Identifier</label>
        <input ng-model="job.identifier" type="text">
      </md-input-container>

      <md-input-container>
        <label>Status</label>
        <input ng-model="job.status" type="text">
      </md-input-container>

      <md-input-container>
        <label>Description</label>
        <textarea ng-model="job.description" rows="5" md-select-on-focus></textarea>
      </md-input-container>

      <md-input-container>
        <label>Contract Price</label>
        <input ng-model="job.contractPrice" type="text">
      </md-input-container>

      <md-datepicker ng-model="job.startDate" md-placeholder="Start Date"></md-datepicker>
      <md-datepicker ng-model="job.dueDate" md-placeholder="Due Date"></md-datepicker>
      <md-datepicker ng-model="job.completeDate" md-placeholder="Complete Date"></md-datepicker>

      <md-input-container>
        <label>Shop</label>
        <input ng-model="job.shop" type="text">
      </md-input-container>

      <md-input-container>
        <label>Salesperson</label>
        <input ng-model="job.salesperson" type="text">
      </md-input-container>

      <md-input-container>
        <label>Customer</label>
        <input ng-model="job.customer" type="text">
      </md-input-container>

      <md-input-container>
        <label>Contact</label>
        <input ng-model="job.contact" type="text">
      </md-input-container>

    </div>
  </md-content>
<form>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
    </div>
    <div class="col-md-10">
      <!--Body content-->

<tr ng-repeat="item in sampleArray"><td>{{item}}</td></tr>
      <table class="jobs">
        <tr ng-repeat="carrier in carriers | filter:query" class="thumbnail job-listing">
          <a href="#/carriers/{{carrier.id}}">{{carrier.id + '-' + carrier.label}}</a>
          <td>{{carrier.id}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>

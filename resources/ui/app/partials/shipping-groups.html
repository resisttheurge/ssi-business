<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <table class="shippingGroups">
        <tr ng-repeat="shippingGroup in shippingGroups | filter:query" class="thumbnail shippingGroup-listing">

          <td><a href="#/shipping-groups/{{shippingGroup.id}}">{{shippingGroup.id + '-' + shippingGroup.label}}</a></td>
        </tr>
      </table>

    </div>
  </div>
</div>

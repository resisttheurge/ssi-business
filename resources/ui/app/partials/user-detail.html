<h1>User Detail</h1>
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
<form name="userDetailForm" flex style="overflow-x : hidden" ng-hide="loading">
    <div>
      <md-input-container>
        <label>Id</label>
        <input ng-model="user.id" type="text">
      </md-input-container>
      <md-input-container>
        <label>Username</label>
        <input ng-model="user.username" type="text">
      </md-input-container>
      <md-input-container>
        <label>Active</label>
        <input ng-model="user.active" type="text">
      </md-input-container>
      <md-input-container>
        <label>Roles</label>
        <input ng-model="user.roles" type="text">
      </md-input-container>
    </div>
    <form>
  </md-content>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="drawings">
        <li ng-repeat="drawing in drawings | filter:query" class="thumbnail drawing-listing">
          <a href="#/drawings/{{drawing.id}}">{{drawing.id + '-' + drawing.label}}</a>
          <p>{{drawing.id + '-' + drawing.jobId + '-'  + drawing.label + '-' + drawing.drawingType + '-' + specialtyItem.label + '-' + drawing.info.label}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>

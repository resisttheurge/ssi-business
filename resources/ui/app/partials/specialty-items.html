<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <table class="specialtyItems">
        <tr ng-repeat="specialtyItem in specialtyItems | filter:query" class="thumbnail specialtyItem-listing">
          <a href="#/specialtyItems/{{specialtyItem.id}}">{{specialtyItem.id + '-' + specialtyItem.label}}</a>
          <td>{{systemType.label}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>

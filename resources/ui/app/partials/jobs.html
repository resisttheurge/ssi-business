<div>
  <md-toolbar class="md-default md-table-toolbar">
    <div class="md-toolbar-tools">
      <h2>Jobs</h2>
      <!-- search etc goes here -->
    </div>
  </md-toolbar>
  <md-table-container>
    <table md-table md-progress="promise">
      <thead md-head md-order="query.order" md-on-reorder="onReorder">
        <tr md-row>
          <th md-column>Job</th>
          <th md-column>Status</th>
          <!-- more columns go here -->
        </tr>
      </thead>
      <tbody layout-padding md-body>
        <tr md-row ng-repeat="job in jobs">
          <td md-cell>{{job | jobTitle}}</td>
          <td md-cell>{{job | jobStatus}}</td>
          <!-- more cells go here -->
          <td md-cell>
            <md-button class="md-default md-icon-button" ng-href="#/jobs/{{job.id}}" ng-click="selectJob(job)" md-whiteframe="1">
              <md-icon class="material icons">edit</md-icon>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</div>

<md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{total}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>

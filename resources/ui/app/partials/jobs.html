<md-table-container>
  <table md-table md-row-select ng-model="selected" md-progress="promise">
    <thead md-head md-order="query.order" md-on-reorder="onReorder">
      <tr md-row>
        <th md-column>Job</th>
        <th md-column>Status</th>
        <th md-column>Edit</th>
      </tr>
    </thead>
    <tbody layout-padding md-body>
      <tr md-row md-select="job" md-select-id="{{job.id}}" md-auto-select ng-repeat="job in jobs">

        <td md-cell>{{job | jobTitle}}</td>
        <td md-cell>{{job | jobStatus}}</td>
        <td md-cell>
          <md-button aria-label="menu" class="md-default md-icon-button" ng-href="#jobs/{{job.id}}" ng-click="selectJob(Job)">
            <md-icon class="material-icons">edit</md-icon>
          </md-button>
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-fab-toolbar md-open="fabIsOpen" count="count" md-direction="left">
  <md-fab-trigger class="align-with-text">
    <md-button aria-label="menu" class="md-fab md-primary">
      <md-icon class="material-icons">filter_list</md-icon>
    </md-button>
  </md-fab-trigger>
  <md-toolbar class="md-table-toolbar md-default">
    <md-fab-actions class="md-toolbar-tools">
      <md-button ng-click="filterJobs('')">All Jobs</md-button>
      <md-button ng-click="filterJobs('M')">M Jobs</md-button>
      <md-button ng-click="filterJobs('MF')">MF Jobs</md-button>
      <md-button ng-click="filterJobs('F')">F Jobs</md-button>
      <md-button ng-click="filterJobs('RG')">RG Jobs</md-button>
      <md-button ng-click="filterJobs('B')">B Jobs</md-button>
    </md-fab-actions>
  </md-toolbar>
</md-fab-toolbar>

<md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{total}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>

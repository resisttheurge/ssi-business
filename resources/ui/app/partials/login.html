<div flex layout="row" layout-margin layout-align="center center">
  <form layout="column" layout-padding layout-align="space-around stretch">
    <div class="login-input" layout-padding layout-gt-xs="row" layout-align="space-around stretch">
      <md-input-container class="md-block">
        <label>Username</label>
        <input type="text" ng-model="user.username">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" ng-model="user.password">
      </md-input-container>
    </div>
    <div flex class="login-actions" layout="row" layout-align="end center">
      <md-button class="md-raised md-primary" ng-click="login(user)"
        ng-disabled="user.username.length == 0 || user.password.length == 0">
        Login
      </md-button>
    </div>
  </form>
</div>

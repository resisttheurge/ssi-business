<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">Please login</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input ng-model="user.username" class="form-control" type="text" id="username" placeholder="Username" />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input ng-model="user.password" class="form-control" type="password" id="password" placeholder="Password" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="login(user)" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

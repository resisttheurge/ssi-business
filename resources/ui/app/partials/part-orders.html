<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <table class="partOrders">
        <tr ng-repeat="partOrder in partOrders | filter:query" class="thumbnail partOrder-listing">
          <a href="#/part-orders/{{partOrder.id}}">{{partOrder.id + '-' + partOder.partType}}</a>
          <td>{{partOder.part.partType}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
